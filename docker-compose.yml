services:
  auth_service:
    build: ./auth_service
    container_name: auth_service
    ports:
      - 80:3000
    volumes:
      - ./auth_service:/app
      - sqlite_db_data:/sqlite_db_data
    networks:
      - transcendence


  auth-db-service:
    build:
      context: ./auth_service_db
      dockerfile: Dockerfile
    container_name: auth_service_db
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: auth_db
    volumes:
      - services_auth_db_data:/var/lib/postgresql/data # named volume
    networks:
      - transcendence


  auth_service_sqlite:
    build: ./auth_service_sqlite
    container_name: auth_service_sqlite
    ports:
      - 81:3000
    volumes:
      - ./auth_service_sqlite:/app
      - sqlite_db_data:/sqlite_db_data
    networks:
      - transcendence
networks:
  transcendence:
    driver: bridge

volumes:
  # sqlite
  sqlite_db_data:
  # postgres
  services_auth_db_data: